{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- css do bootstrap -->
  <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <!-- material icons -->      
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- meu css --> 
  <link rel='stylesheet' type="text/css" href='{% static "css/create_upload.css" %}'>
  <script src='{% static "js/home_page.js" %}'></script>
  <!-- font awesome -->  
  <script src="https://kit.fontawesome.com/fae4d68d9f.js"
          crossorigin="anonymous">
  </script>
  <!-- jquery --> 
  <script src='{% static "js/jquery/dist/jquery.js" %}'></script>
  <title>Midia Store</title>
  <style>
      html,body {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          height: 100%;
      }
  </style>
</head>
<body>
<nav class="navbar navbar-light bg-success">
    <a class="navbar-brand" href="{% url 'main' %}">
        <h3 class="text-white">MidiaStore</h3>
    </a>
    <span class="navbar-text">
        <a href="{% url 'store' %}" class="btn btn-warning mx-1">Fazer um registro</a>
        <a href="{% url 'index' %}" class="btn btn-warning mx-1">Listar registros</a>
    </span>
</nav>
<div class="col-6 mx-auto p-0 border rounded mt-2">
    {% if messages %}
            {% for message in messages %}
                <div>
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
    {% endif %}
    <div class=" text-muted">
        <h1 class="text-center p-3">Edição de registro</h1>
    </div>
    <div class="p-3">
    <form>
        {{ form.as_p }}
        <input type='submit' class="btn btn-success mt-2">
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
